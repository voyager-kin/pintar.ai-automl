<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<title>Register</title>
		<meta name="description" content="Description">
		<meta name="keywords" content="social content network, social network">
		<meta name="robots" content="index">
		<meta name="author" content="Author">
		<meta name="designer" content="Designer">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	
		<!-- Facebook -->
		<meta property="og:title" content="Title">
		<meta property="og:site_name" content="Site Name">
		<meta property="og:description" content="Description">
		<meta property="og:url" content="/_url">
		<meta property="og:image" content='{{ url_for("static", filename="assets/images/img-to-share.jpg")}}'>
		<meta property="og:type" content="website">
	
		<!-- Google+ -->
		<meta itemprop="name" content="Name">
		<meta itemprop="description" content="Description">
		<meta itemprop="image" content='{{ url_for("static", filename="assets/images/img-to-share.jpg")}}'>
	
		<!-- Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="Title">
		<meta name="twitter:description" content="Description">
		<meta name="twitter:site" content="@twitteraccount">
		<meta name="twitter:creator" content="@qubicle_id">
		<meta name="twitter:url" content="/_url">
		<meta itemprop="image" content='{{ url_for("static", filename="assets/images/img-to-share.jpg")}}'>
	
		<!-- Favicons -->
		<link rel="apple-touch-icon" href='{{ url_for("static", filename="assets/images/favicons/apple-touch-icon-57x57.png")}}' sizes="57x57">
        <link rel="apple-touch-icon" href='{{ url_for("static", filename="assets/images/favicons/apple-touch-icon-60x60.png")}}' sizes="60x60">
        <link rel="apple-touch-icon" href='{{ url_for("static", filename="assets/images/favicons/apple-touch-icon-72x72.png")}}' sizes="72x72">
        <link rel="apple-touch-icon" href='{{ url_for("static", filename="assets/images/favicons/apple-touch-icon-76x76.png")}}' sizes="76x76">
        <link rel="apple-touch-icon" href='{{ url_for("static", filename="assets/images/favicons/apple-touch-icon-114x114.png")}}' sizes="114x114">
        <link rel="icon" type="image/png" href='{{ url_for("static", filename="assets/images/favicons/favicon-16x16.png")}}' sizes="16x16">
        <link rel="icon" type="image/png" href='{{ url_for("static", filename="assets/images/favicons/favicon-32x32.png")}}' sizes="32x32">
        <link rel="icon" type="image/png" href='{{ url_for("static", filename="assets/images/favicons/favicon-96x96.png")}}' sizes="96x96">
        <link rel="shortcut icon" type="image/ico" href='{{ url_for("static", filename="assets/images/favicons/favicon.ico")}}'>
        <link rel="manifest" href='{{ url_for("static", filename="assets/images/favicons/manifest.json")}}'>
		<meta name="theme-color" content="#fafafa">
	
		<!-- Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for("static", filename="assets/css/style.css")}}'>
	
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sarabun:400,700,800" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	
	
	</head>
	
	
	<body style="background: #fff !important;">

		<div class="login-pages">
            <div class="login-pages__inner">
                <div class="cover-login slide-left" style="background: url('{{ url_for('static', filename='assets/img/bg.jpg')}}')">
                    <div class="pintar-logos">
                        <div class="logo-png">
                            <img class="icn-logo slide-up" src='{{ url_for("static", filename="assets/img/daun.svg")}}'>
                            <img class="txt-logo slide-up-delay" src='{{ url_for("static", filename="assets/img/pintarai.png")}}'>
                        </div>
                    </div>
                </div>
                <div class="login-form slide-right">
                    <div class="login-form__inner">
                        <div class="login-card">
                            <h1 class="slide-up">Register</h1>
                            <br/>
                            <br/>
                            <form class="slide-up-delay" method="post" action="create_user">
                                <div class="grp-form">
                                    <label>Email</label>
                                    <input type="email" placeholder="your@mail.com" name="user_id" required>
                                </div>
                                <!-- <div class="grp-form">
                                    <label>Phone</label>
                                    <input type="number" placeholder="021 -xxx-xxx" required>
                                </div> -->
                                <div class="grp-form">
                                    <label>Organization</label>
                                    <input type="text" placeholder="company name" name="organization" required>
                                </div>
                                <div class="grp-form">
                                    <label>Name</label>
                                    <input type="text" placeholder="name" name="name" required>
                                </div>
                                <div class="grp-form">
                                    <label>Password</label>
                                    <input type="password" placeholder="*******" name="password" required>
                                </div>
                                <br/>
                                <button type="submit">Register</button>
                                <a href="login">Already have an account?</a>
                            </form>

                            <div class="term__box slide-up-long">
                                <span class="term">By signing up, you agree to pintar.ai's</span>
                                <div class="trm-link"><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


	     <!-- Scripts -->
        <script src='{{ url_for("static", filename="assets/js/libs.js") }}'></script>
        <script src='{{ url_for("static", filename="assets/js/app.js") }}'></script>
		
		
		<script>
            var catch_validate = '{{message}}';
            if(catch_validate != ""){
                alert(catch_validate);
            }
			var slideUp = {
                distance: '30%',
                origin: 'bottom',
                opacity: '0',
                duration: '1000',
            };

            var sleft = {
                distance: '30%',
                origin: 'left',
                opacity: '0',
                duration: '1000',
            };

            var sright = {
                distance: '30%',
                origin: 'right',
                opacity: '0',
                duration: '1000',
            };

            var slideUpd = {
                distance: '30%',
                origin: 'bottom',
                opacity: '0',
                delay: '200',
                duration: '1500',
            };

            var slideUpdlong = {
                distance: '30%',
                origin: 'bottom',
                opacity: '0',
                delay: '400',
                duration: '1500',
            };

            ScrollReveal().reveal('.slide-up', slideUp);
            ScrollReveal().reveal('.slide-up-delay', slideUpd);
            ScrollReveal().reveal('.slide-up-long', slideUpdlong);
            ScrollReveal().reveal('.slide-left', sleft);
            ScrollReveal().reveal('.slide-right', sright);
		</script>
	</body>
</html>

<div id="template-datasource">
    <!--blocked-->
    <div class="block-database">
        <div class="row">
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Database Type</p>
                    <select class="slc" name="db" style="width: 100%">
                        <option value="SQL">SQL</option>
                        <option value="MYSQL">MYSQL</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Database Name</p>
                    <input type="text" placeholder="database name">
                </div>
            </div>
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Database table</p>
                    <input type="text" placeholder="database table">
                </div>
            </div>
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Username</p>
                    <input type="text" placeholder="username">
                </div>
            </div>
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Password</p>
                    <input type="password" placeholder="password">
                </div>
            </div>
            <div class="col-md-2">
                <div class="database-attr">
                    <p>Action</p>
                    <button class="con"><i class="fas fa-plug"></i></button>
                    <button class="del"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!--blocked-->
</div>
